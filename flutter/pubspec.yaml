name: palliative_chat
description: Chat and dire.

version: 0.0.61+1577

environment:
  sdk: ">=2.5.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.2
  build_runner: any
  json_serializable: any
  json_annotation: any
  intl: any
  shared_preferences: ^0.4.3
  bloc: ^2.0.0
  flutter_bloc: ^2.1.1
  equatable: ^0.6.0
  url_launcher: any
  flutter_svg: any
  qr_flutter: any
  local_auth: ^0.6.1
  esys_flutter_share: ^1.0.2
  web_socket_channel: ^1.1.0
  shimmer: any
  package_info: any
  http: any
  device_info: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: any

flutter_icons:
  # ios: true
  # image_path: "assets/images/launcher_icon.png"

flutter:
  uses-material-design: true

  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf
          weight: 500
        - asset: assets/fonts/NunitoSans-Light.ttf
          weight: 300
        - asset: assets/fonts/NunitoSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NunitoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/NunitoSans-ExtraBold.ttf
          weight: 800